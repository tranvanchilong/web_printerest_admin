{% extends "base.html" %} 
{% block content%}
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">Routes</h4>
        <!-- Hoverable Table rows -->
        <div class="card">
            <h5 class="card-header">Admin Routes</h5>
            <div class="card-body">
                <a href="./add_route"><button class="btn btn-primary">Add route</button></a>
            </div>
            <div class="table text-nowrap">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Routes</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                  {% for route in data['routes'] %}
                  <tr>
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{ loop.index }}</td>
                    <td><strong>{{ route }}</strong></td>
                    <td>
                      <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="./edit_route?route={{encode_url(route)}}"><i class="bx bx-edit-alt me-1"></i>Edit</a>
                                <a class="dropdown-item" href="./delete_route?route={{encode_url(route)}}" onclick="return confirm('Are you sure?')"><i class="bx bx-trash me-1"></i>Delete</a>
                            </div>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <!--/ Hoverable Table rows -->
    </div>
{% endblock %}
