{% extends "base.html" %} 
{% block content%}
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> Basic Tables</h4>
        <form action="./edit_route" method="POST">
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mb-4">
                        <input type="hidden" name="_id" value="{{data['route_data']['_id']}}">
                        <input type="hidden" name="old_route" value="{{data['route']}}">
                        <div class="card-header d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">Edit Route</h5>
                            <small class="text-muted float-end">Default label</small>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" for="basic-default-name">Name</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="basic-default-name" name="new_route" value="{{data['route']}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
