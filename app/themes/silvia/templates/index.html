{% extends "base.html" %}
{% block head %}
<title>{{ data.meta_title }}</title>
<meta property="og:type" content="website">
<meta property="og:title" content="{{ data.meta_title }}">
<meta property="og:url" content="{{ data.meta_url }}">
<meta property="og:description" content="{{ data.meta_description }}">
<meta property="og:site_name" content="{{ data.meta_sitename }}">
<meta name="twitter:card" content="{{ data.meta_description }}">
<meta name="twitter:site" content="@{{ data.meta_sitename }}">
<meta name="twitter:title" content="{{ data.meta_title }}">
<meta name="twitter:description" content="{{ data.meta_description }}">
<meta name="description" content="{{ data.meta_description }}">
<meta name="robots" content="{{ data.meta_robots }}">
<link rel="canonical" href="{{ data.meta_url }}">
{% endblock %}
{% block content %}
<div id="primary" class="content-area">
	<main id="main" class="site-main" role="main">
		{% for result in data.posts %}
		<article class="has-post-thumbnail sticky hentry post-grid-3-col entry">
			<a class="thumbnail-link" href="{{ result.url }}">
				<img width="1024" height="650" src="{{ result.img }}" class="entry-thumbnail wp-post-image"> </a>
			<div class="thumbnail-detail">
				<h2 class="entry-title" ><a href="" rel="bookmark" itemprop="url">{{ result.title }}</a></h2>
				<span class="cat-links" itemprop="articleSection">
            <a href="{{ result.url }}" rel="category tag">Woman</a>			</span>
			</div>
		</article>
		{% endfor %}
		<div id="infinite-handle"><span><button>Older posts</button></span></div>
	</main>
	<!-- #main -->
</div>
{% endblock %}
